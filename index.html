<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg-secondary text-white text-center">
        <h1>¡Crea una Cuenta y Publica!</h1>
    </header>
    <main class="container-fluid row">
        <section class="col-6 formulario" id="formInput">
            <form id="formulario">
                <!--INPUT-->
                <!--Datos Usuario-->
                <h2 class="underline cabecero">Datos Usuario</h2>
                <div class="row fila">
                    <div class="form-group col-6 fila">
                        <label for="usuario" class="formulario_label">Nombre de Usuario</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="UserName"
                                required pattern="[A-Za-z0-9]+">
                            <i class="fas fa-time-circle"></i>
                        </div>

                    </div>
                    <div class="form-group col-6 fila">
                        <label for="password" class="formulario_label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Introduce Contraseña">
                    </div>
                </div>
                <!--Datos Personales-->
                <h2 class="underline cabecero">Datos Personales</h2>
                <div class="row fila">
                    <div class="form-group col-6 fila">
                        <label for="nombre" class="formulario_label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" pattern="[A-Za-z]+"
                            placeholder="Nombre">
                    </div>
                    <div class="form-group col-6 fila">
                        <label for="apellidos" class="formulario_label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
                    </div>
                </div>
                <!--row-->
                <div class="row fila">
                    <div class="form-group col-6 fila">
                        <label for="inputPhone" class="formulario_label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ejem: (+34) 922123123">
                    </div>
                    <div class="form-group col-6 fila">
                        <label for="inputCodPostal" class="formulario_label">Código Postal</label>
                        <input type="text" class="form-control" pattern="[3][8][0-9]{3}" id="codpostal"
                            placeholder="38XXX" name="codpostal">
                    </div>
                </div>
                <!--row-->
                <div class="row fila">
                    <div class="form-group col-2">
                        <label for="documentacion">DNI/NIE</label>
                        <select id="documentacion" class="form-control" name="documentacion">
                            <option selected>...</option>
                            <option value="DNI">DNI</option>
                            <option value="NIE">NIE</option>
                        </select>
                    </div>
                    <div class="form-group col-3" id="grupo-numDocumentacion">
                        <label for="numDocumentacion"></label>
                        <input type="text" class="form-control disabled" id="numDocumentacion" name="numDocumentacion">
                    </div>
                    <div class="form-group col-4">
                        <p>Crear una cuenta como:</p>
                        <input type="radio" class="custom-control-input" name="cuenta" id="particular">
                        <label for="particular" id="particular">Particular</label>
                        <input type="radio" name="cuenta" id="empresa">
                        <label for="empresa">Empresa</label>
                    </div>
                    <div class="form-group col-3">
                        <label for="nacimiento">Año de Nacimiento</label>
                        <select class="form-control" name="nacimiento" id="nacimiento">
                            <option selected value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2015</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                        </select>
                    </div>
                </div>
                <div class="row fila">
                    <label>Elige tus aficiones</label>
                    <div class="col-4">
                        <label for="musica">
                            <input type="checkbox" class="form-check-input" name="musica" id="musica">
                            Música
                        </label>
                    </div>
                    <div class="col-4">
                        <label for="deporte">
                            <input type="checkbox" class="form-check-input" name="deporte" id="deporte">
                            Deporte
                        </label>
                    </div>
                    <div class="col-4">
                        <label for="videojuegos">
                            <input type="checkbox" class="form-check-input" name="videojuegos" id="videojuegos">
                            Videojuegos
                        </label>
                    </div>
                    <div class="row fila">
                        <div class="col-4">
                            
                            <label for="manualidades">
                                <input type="checkbox" class="form-check-input" name="manualidades" id="manualidades">
                                Manualidades
                            </label>
                        </div>
                        <div class="col-4">
                            <label for="artes">
                                <input type="checkbox" class="form-check-input" name="artes" id="artes">
                                Artes
                            </label>
                        </div>
                        <div class="col-4">
                            <label for="lectura">
                                <input type="checkbox" class="form-check-input" name="lectura" id="lectura">
                                Lectura
                            </label>
                        </div>
                    </div>
                </div>
                <h2 class="underline cabecero">Datos Publicación</h2>
                <div class="row fila">
                    <div class="col">
                        <label for="titulo">Título</label>
                        <input class="form-control" type="text" name="titulo" id="titulo" placeholder="Título" pattern="{15}">
                    </div>
                </div>
                <div class="row fila">
                    <div class="col">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" cols="30" rows="4"></textarea>
                    </div>
                </div>
                <div class="row fila">

                </div>
                <div class="row fila">
                    <div class="col">
                        <label for="canal">Canal</label>
                        <i class="bi bi-question-circle"></i>
                        <input type="text" id="canal" name="canal" class="form-control" placeholder="Introduce tu canal">
                    </div>
                </div>
            </form>
        </section>
        <!--OUTPUT-->
        <section class="col-6 formulario" id="formOutput">

        </section>
    </main>
    <footer>
        <script type="module" src="./js/script.js"></script>
    </footer>
</body>

</html>
