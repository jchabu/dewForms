<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg-secondary text-white text-center">
        <h1>¡Crea una Cuenta y Publica!</h1>
    </header>
    <main class="container-fluid row">
        <section class="col-6 formulario" id="formInput">
            <form id="formulario">
                <!--INPUT-->
                <!--Datos Usuario-->
                <h2 class="underline cabecero">Datos Usuario</h2>
                <div class="row fila">
                    <div class="form-group col fila">
                        <label for="usuario" class="formulario_label">Nombre de Usuario</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="UserName"
                                pattern="^[A-Za-z0-9_]*$" minlength="4" maxlength="20" required>
                            <p class="error error-usuario oculto"></p>
                        </div>

                    </div>
                    <div class="form-group col fila">
                        <label for="password" class="formulario_label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" pattern="^.*$"
                            placeholder="Introduce Contraseña" minlength="6" required>
                        <p class="error error-password oculto"></p>
                        <input type="checkbox" name="showPass" id="showPass"><label for="showPass"> Mostrar
                            Contraseña</label>
                    </div>
                </div>
                <!--Datos Personales-->
                <h2 class="underline cabecero">Datos Personales</h2>
                <div class="row fila">
                    <div class="form-group col-6 fila">
                        <label for="nombre" class="formulario_label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" pattern="^[A-Z][a-zA-ZÀ-ÿ ]*$"
                            placeholder="Nombre" minlength="1" maxlength="32" required>
                        <p class="error error-nombre oculto"></p>
                    </div>
                    <div class="form-group col-6 fila">
                        <label for="apellidos" class="formulario_label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos"
                            pattern="^[a-zA-ZÀ-ÿ\- ]*$" minlength="1" required>
                        <p class="error error-apellidos oculto"></p>
                    </div>
                </div>
                <!--row-->
                <div class="row fila">
                    <div class="form-group col-6 fila">
                        <label for="inputPhone" class="formulario_label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono"
                            placeholder="Ejem: (+34) 922123123" pattern="^(\(\+34\)){0,1}[689][0-9]{8}$" required>
                        <p class="error error-telefono oculto"></p>
                    </div>
                    <div class="form-group col-6 fila">
                        <label for="inputCodPostal" class="formulario_label">Código Postal</label>
                        <input type="text" class="form-control" pattern="^[3][8][0-9]{3}$" id="codpostal"
                            placeholder="38XXX" name="codpostal" minlength="5" required>
                        <p class="error error-codPostal oculto"></p>
                    </div>
                </div>
                <!--row-->
                <div class="row fila">
                    <div class="form-group col-2">
                        <label for="documentacion">DNI/NIE</label>
                        <select id="documentacion" class="form-control" name="documentacion" required>
                            <option selected value=".">...</option>
                            <option value="DNI">DNI</option>
                            <option value="NIE">NIE</option>
                        </select>
                    </div>
                    <div class="form-group col-3" id="grupo-numDocumentacion">
                        <label for="numDocumentacion"></label>
                        <input type="text" class="form-control" id="numDocumentacion" name="numDocumentacion"
                            placeholder="DNI / NIE" disabled required>
                        <p class="error error-dni oculto"></p>
                    </div>
                    <div class="form-group col-4">
                        <p>Crear una cuenta como:</p>
                        <label for="particular"><input type="radio" name="tipoCuenta" id="particular">Particular</label>
                        <label for="empresa"><input type="radio" name="tipoCuenta" id="empresa">Empresa</label>
                        <p class="error error-cuenta oculto"></p>
                    </div>
                    <div class="form-group col-3">
                        <label for="nacimiento">Año de Nacimiento</label>
                        <select class="form-control nacimiento" name="nacimiento" id="nacimiento" required>
                        </select>
                        <p class="error error-nacimiento oculto"></p>
                    </div>
                </div>
                <div class="row fila">
                    <label>Elige tus aficiones</label>
                    <div class="col-12 aficiones checkbox">
                        <label for="musica">
                            <input type="checkbox" class="form-check-input" name="checkbox" id="musica">
                            Música
                        </label>
                        <label for="deporte">
                            <input type="checkbox" class="form-check-input" name="checkbox" id="deporte">
                            Deporte
                        </label>
                        <label for="videojuegos">
                            <input type="checkbox" class="form-check-input" name="checkbox" id="videojuegos">
                            Videojuegos
                        </label>
                        <label for="manualidades">
                            <input type="checkbox" class="form-check-input" name="checkbox" id="manualidades">
                            Manualidades
                        </label>
                        <label for="artes">
                            <input type="checkbox" class="form-check-input" name="checkbox" id="artes">
                            Artes
                        </label>
                        <label for="lectura">
                            <input type="checkbox" class="form-check-input" name="checkbox" id="lectura">
                            Lectura
                        </label>
                    </div>
                    <p class="error error-aficiones oculto"></p>
                </div>
                <h2 class="underline cabecero">Datos Publicación</h2>
                <div class="row fila">
                    <div class="col">
                        <label for="titulo">Título</label>
                        <input class="form-control" type="text" name="titulo" id="titulo" placeholder="Título" maxlength="15" required>
                        <div class="enlinea">
                            <p class="error error-titulo"></p>
                            <div class="word-counter word-counter-title">0/15</div>
                        </div>  
                    </div>
                </div>
                <div class="row fila">
                    <div class="col">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" cols="30" rows="4"
                            maxlength="120" required></textarea>
                            <div class="enlinea">
                                <p class="error error-descripcion"></p>
                                <div class="word-counter word-counter-description">0/120</div>
                            </div> 
                    </div>
                </div>
                <div class="row fila">
                    <div class="col">
                        <label for="canal">Canal</label>
                        <i class="icono fas fa-question-circle"></i>
                        <input type="text" id="canal" name="canal" class="form-control"
                            placeholder="Introduce tu canal" pattern="^[h][t][t][p][s][:][/][/][\w\W]*$" required>
                        <p class="error error-canal oculto"></p>
                    </div>
                </div>
                <button type="button" class="enviar float-end btn btn-secondary">Enviar</button>
            </form>
        </section>
        <!--OUTPUT-->
        <section class="col-6 formulario output" id="formOutput">

        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
